<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main_container">

    <div class="code_compnent">

      <div class="internal_container">

    <div class="qr_code">
      <img src="./images/image-qr-code.png" alt="Qr-code">
    </div>

    <div class="pragraphs">
      <p class="bold_pragraph">Improve your front-end skills by building projects</p>
      <p class="light_paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </div>

  </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Priyal Lohar </a>.
  </div>
</body>

</html>
